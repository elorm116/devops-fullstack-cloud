# Local development — run with:
#   docker compose -f docker-compose.dev.yaml up --build
#
# After first startup, bootstrap Vault Transit engine:
#   bash scripts/vault-dev-init.sh
#
# This builds images locally from source instead of pulling from Docker Hub,
# and uses the development stage with hot-reloading.

services:
  db:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=devRootPass123
      - MONGO_APP_PASSWORD=devAppPass123
    volumes:
      - mongo-data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - "27017:27017"
    networks:
      - blog-network

  # Vault in dev mode — auto-initialized, auto-unsealed, never persisted
  # DO NOT use dev mode in production (no persistence, single unseal key, not HA)
  vault:
    image: hashicorp/vault:1.16
    container_name: vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-root-token   # Static token for local dev only
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    command: server -dev
    ports:
      - "8200:8200"                               # Exposed so you can use the Vault CLI locally
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8200/v1/sys/init || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - blog-network

  app:
    build:
      context: ./api
      target: development
    image: myjs-app:dev
    container_name: api_container
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGO_URI=mongodb://blogapi:devAppPass123@db:27017/blog?authSource=blog
      - JWT_SECRET=local-dev-secret
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-root-token                # Dev mode uses a static root token directly
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - blog-network

  myblog:
    build:
      context: ./myblog
      target: development
    image: myreact-app:dev
    container_name: myblog_container
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:4000/api
    volumes:
      - ./myblog:/app
      - /app/node_modules
    depends_on:
      - app
    networks:
      - blog-network

volumes:
  mongo-data:
  # No vault-data volume in dev — dev mode is intentionally ephemeral

networks:
  blog-network:
    driver: bridge