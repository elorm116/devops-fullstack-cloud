services:
  # THE DATABASE
  db:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db # This is critical! It persists your blog posts.
    networks:
      - blog-network

  # THE BACKEND API
  app:
    image: ${API_DIGEST}  # Pinned digest from Docker Hub, set by deploy workflow
    container_name: api_container
    restart: unless-stopped
    expose:
      - "4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URI=mongodb://db:27017/blog
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - blog-network

  # THE FRONTEND
  myblog:
    image: ${FRONTEND_DIGEST} 
    container_name: myblog_container
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - blog-network

# Persistence for your blog data
volumes:
  mongo-data:

networks:
  blog-network:
    driver: bridge
