server {
    listen 80;

    # Reverse proxy for /api â€” used by Docker Compose (service name: app:4000)
    # In Kubernetes, the Ingress routes /api to the API service directly,
    # so this block is only hit in local dev.
    # Using a variable + resolver so nginx starts even if "app" is unreachable.
    resolver 127.0.0.11 valid=10s ipv6=off;   # Docker embedded DNS
    set $api_upstream http://app:4000;

    location /api {
        proxy_pass $api_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}