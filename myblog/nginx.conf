server {
    listen 80;

    # ─── Security Headers ─────────────────────────────────────────────────────
    add_header X-Content-Type-Options  "nosniff" always;
    add_header X-Frame-Options         "SAMEORIGIN" always;
    add_header X-XSS-Protection        "1; mode=block" always;
    add_header Referrer-Policy         "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy      "camera=(), microphone=(), geolocation=()" always;

    # Hide nginx version
    server_tokens off;

    # Reverse proxy for /api — used by Docker Compose (service name: app:4000)
    # In Kubernetes, the Ingress routes /api to the API service directly,
    # so this block is only hit in local dev.
    # Using a variable + resolver so nginx starts even if "app" is unreachable.
    resolver 127.0.0.11 valid=10s ipv6=off;   # Docker embedded DNS
    set $api_upstream http://app:4000;

    location /api {
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}