# Helm Values for cert-manager
# Chart: https://charts.jetstack.io
#
# Install with:
#   helm upgrade --install cert-manager cert-manager \
#     --repo https://charts.jetstack.io \
#     --namespace cert-manager --create-namespace \
#     --set crds.enabled=true \
#     -f helm/cert-manager-values.yaml

# Resource limits
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Enable Prometheus metrics
prometheus:
  enabled: true
  servicemonitor:
    enabled: true
