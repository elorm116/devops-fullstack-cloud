name: CI

on:
  push:
    branches: ["main"]
    paths:
      - 'api/**'
      - 'myblog/**'
      - 'k8s/**'
      - '.github/workflows/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'api/**'
      - 'myblog/**'
      - 'k8s/**'
      - '.github/workflows/**'

jobs:
  # â”€â”€â”€ Frontend Quality Check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  frontend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: myblog
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: myblog/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build app
        run: npm run build

      # Scan frontend dependencies for known vulnerabilities
      # NOTE: react-scripts (CRA) pins outdated transitive deps that can't be
      # patched without breaking changes. The Docker production image only
      # ships static files (no node_modules), so Trivy on the built image
      # is the real security gate. This step is advisory-only.
      - name: npm audit (frontend)
        run: npm audit --audit-level=critical || true
        continue-on-error: true

  # â”€â”€â”€ API Quality Check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  api-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install deps
        run: npm ci

      # Scan API production dependencies for known vulnerabilities
      # nodemon (dev-only) pins a vulnerable minimatch; skip dev deps
      # since they never ship in the production Docker image
      - name: npm audit (api)
        run: npm audit --audit-level=high --omit=dev

  # â”€â”€â”€ Docker Build & Security Scan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker-build:
    needs: [frontend-quality, api-quality]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # â† Required to upload Trivy results to GitHub Security tab

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€â”€ API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract API Metadata
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/api
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and Push API
        uses: docker/build-push-action@v6
        with:
          context: ./api
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan the built API image for OS + dependency vulnerabilities
      - name: Trivy scan - API
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true    # Advisory â€” findings go to GitHub Security tab
        with:
          image-ref: ${{ fromJSON(steps.meta-api.outputs.json).tags[0] }}
          format: sarif             # SARIF format uploads to GitHub Security tab
          output: trivy-api.sarif
          severity: HIGH,CRITICAL   # Only flag high and critical
          exit-code: '0'            # Don't fail; review findings in Security tab

      # Upload API scan results to GitHub Security tab
      - name: Upload API Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # Upload even if scan failed, so you can see results
        with:
          sarif_file: trivy-api.sarif
          category: trivy-api

      # â”€â”€â”€ Frontend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract Frontend Metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./myblog
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan the built Frontend image for OS + dependency vulnerabilities
      - name: Trivy scan - Frontend
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true    # Advisory â€” findings go to GitHub Security tab
        with:
          image-ref: ${{ fromJSON(steps.meta-frontend.outputs.json).tags[0] }}
          format: sarif
          output: trivy-frontend.sarif
          severity: HIGH,CRITICAL
          exit-code: '0'

      # Upload Frontend scan results to GitHub Security tab
      - name: Upload Frontend Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-frontend.sarif
          category: trivy-frontend


  # â”€â”€â”€ CI Report & Summary -- Just something fun I wanted to add â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  report:
    if: always()  # Run even if earlier jobs failed so you always see the summary
    needs: [frontend-quality, api-quality, docker-build]
    runs-on: ubuntu-latest
    name: CI Summary
    steps:
      - name: Generate Pipeline Report
        run: |
          echo "## âœ… CI Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Quality (tests + build + audit) | ${{ needs.frontend-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Quality (audit) | ${{ needs.api-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build + Trivy Scans | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "### ðŸŽ‰ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Some checks failed. Review logs above." >> $GITHUB_STEP_SUMMARY
          fi

  # â”€â”€â”€ CD: Deploy to Kubernetes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [docker-build]
    runs-on: ubuntu-latest
    name: Deploy to LKE
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster access
        run: kubectl cluster-info && kubectl get nodes

      - name: Deploy to Cluster
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Deploy API with the new image tag
          kubectl set image deployment/api-deployment \
            api-container=ghcr.io/${{ github.repository }}/api:sha-${SHORT_SHA}
          
          # Deploy Frontend with the new image tag
          kubectl set image deployment/frontend-deployment \
            frontend-container=ghcr.io/${{ github.repository }}/frontend:sha-${SHORT_SHA}
          
          # Wait for rollouts to finish
          kubectl rollout status deployment/api-deployment --timeout=120s
          kubectl rollout status deployment/frontend-deployment --timeout=120s

      - name: Post-Deployment Report
        if: always()
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "Deployed version: \`sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "### Cluster Status" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n default >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY