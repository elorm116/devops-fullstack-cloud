apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: default
  annotations:
    # Essential for your API rewrite
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    
    # Standard limits
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # SSL & Cert-Manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - learndevops.site
    secretName: learndevops-tls
  rules:
  - host: learndevops.site
    http:
      paths:
        # 1. The API (Put specific paths FIRST)
        - path: /api(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: api-service
              port:
                number: 80
        
        # 2. The Frontend (Put the root path LAST)
        - path: /()(.*) # This regex capture ensures the rewrite target doesn't break the frontend
          pathType: ImplementationSpecific
          backend:
            service:
              name: frontend-service
              port:
                number: 80