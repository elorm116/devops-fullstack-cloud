apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: default  
  annotations:

    # Rewrite: /api/users → /users on backend
    nginx.ingress.kubernetes.io/rewrite-target: /$2

    # Optional but very useful on LKE/NodeBalancer
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"   
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"   

    # cert-manager: auto-provision TLS certificate from Let's Encrypt
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

spec:
  ingressClassName: nginx   # ← This is the 2024+ recommended way

  tls:
  - hosts:
    - learndevops.site
    secretName: learndevops-tls   # cert-manager stores the cert here automatically

  rules:
  - host: learndevops.site
    http:
      paths:
        # 1. API routes — strip /api prefix
        - path: /api(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: api-service
              port:
                number: 80  

        - path: /
          pathType: Prefix  
          backend:
            service:
              name: frontend-service
              port:
                number: 80  