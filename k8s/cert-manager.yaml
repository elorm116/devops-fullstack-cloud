# cert-manager ClusterIssuer for Let's Encrypt
#
# Prerequisites:
#   1. Install cert-manager in the cluster:
#      kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.4/cert-manager.yaml
#
#   2. Wait for cert-manager pods to be ready:
#      kubectl wait --for=condition=Ready pods --all -n cert-manager --timeout=120s
#
#   3. Then apply this file:
#      kubectl apply -f k8s/cert-manager.yaml
#
# How it works:
#   - cert-manager watches Ingress resources for tls sections
#   - It automatically requests a certificate from Let's Encrypt
#   - It stores the cert in the Kubernetes Secret named in the Ingress
#   - It auto-renews before expiry (every ~60 days)
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production endpoint
    server: https://acme-v02.api.letsencrypt.org/directory
    # Your email for certificate expiry notifications
    email: anthonyzottor@gmail.com   # ← CHANGE THIS to your real email
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
# Optional: staging issuer for testing (won't hit rate limits)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: anthonyzottor@gmail.com   # ← CHANGE THIS
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx
